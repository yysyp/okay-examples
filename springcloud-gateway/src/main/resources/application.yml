server:
  port: 10000
  servlet:
    context-path: /
  tomcat:
    connection-timeout: 5000 # unit is ms

logging:
  level:
    root: ERROR
    org.springframework: INFO
    ps.demo: DEBUG
  pattern:
    console: ${CONSOLE_LOG_PATTERN:-%clr(%d{${LOG_DATEFORMAT_PATTERN:-yyyy-MM-dd'T'HH:mm:ss.SSSXXX}}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr(${LOGGED_APPLICATION_NAME:-}[%15.15t]){faint} %clr(${LOG_CORRELATION_PATTERN:-}){faint}%clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}}

spring:
  profiles:
    active: dev
  name: Api-Gateway
  datasource:
    hikari:
      connectionTimeout: 20000
      maximumPoolSize: 5
      poolName: HikariPoolOK

    url: jdbc:h2:mem:1st;MODE=MYSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
    initialization-mode: embedded
  jpa:
    hibernate:
      ddl-auto: create-drop

  cloud:
    gateway:
      routes:
        -   id: jpa-demo_service_route
            predicates:
              - Path=/jpademo/**
            uri: http://localhost:10001
            filters:
              - StripPrefix=1
            method: GET
            #http://localhost:10000/jpademo/api/books/ --> http://localhost:10001/api/books/
        -   id: h2_console
            predicates:
              - Path=/h2-console/**
            uri: http://localhost:10000/h2-console
            method: GET


springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    config-url: /v3/api-docs/swagger-config
    urls:
      -   name: gateway-service
          url: /v3/api-docs
      -   name: product-service
          url: /product/v3/api-docs

---

spring:
  config:
    activate:
      on-profile: dev



