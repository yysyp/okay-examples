---
apiVersion: v1
kind: Namespace
metadata:
  name: app
  labels:
    namespace: app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-jpa-demo
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-jpa-demo
  template:
    metadata:
      labels:
        app: springboot-jpa-demo
    spec:
      containers:
        - name: springboot-jpa-demo
#          image: "xxx.com/path/repo/springboot-jpa-demo:THE_APP_VERSION"
          image: "springboot-jpa-demo:THE_APP_VERSION"
          ports:
            - containerPort: 10001
          livenessProbe:
            httpGet:
              path: /healthz
              port: 10001
            initialDelaySeconds: 3
            periodSeconds: 3
          env:
            - name: APPID
              valueFrom:
                secretKeyRef:
                  name: springboot-jpa-demo-key
                  key: appid
            - name: APPSECRET
              valueFrom:
                secretKeyRef:
                  name: springboot-jpa-demo-key
                  key: appsecret
          volumeMounts:
            - name: myvolume
              mountPath: /app/volume
              readOnly: true
      volumes:
        - name: myvolume
          secret:
            secretName: springboot-jpa-demo-key
#            items:
#              - key: key.pem
#                path: key.pem

---
apiVersion: v1
kind: Service
metadata:
  name: springboot-jpa-demo-service
  namespace: app
  labels:
    app: springboot-jpa-demo
spec:
  ports:
    - port: 10001 # between containers for service call for K8s
      targetPort: 10001 # container port
      nodePort: 30001 # by default >30000 for external call
  type: NodePort
  selector:
    app: springboot-jpa-demo

